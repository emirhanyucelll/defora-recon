<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="recon-hud">
        <header>
            <div class="brand">DEFORA <span>RECON</span></div>
            <div id="riskBadge" class="status-badge status-secure">SECURE</div>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="vulns">Zafiyetler</button>
            <button class="tab-btn" data-tab="inventory">Envanter</button>
            <button class="tab-btn" data-tab="security">Güvenlik</button>
            <button class="tab-btn" data-tab="secrets">Sızıntılar</button>
            <button class="tab-btn" data-tab="endpoints">Yüzey</button>
        </nav>

        <main id="contentArea">
            <!-- Zafiyet Paneli -->
            <div id="tab-vulns" class="tab-pane active">
                <div id="vulnList" class="list-container">
                    <div class="empty-state">İstihbarat bekleniyor...</div>
                </div>
            </div>

            <!-- Envanter Paneli -->
            <div id="tab-inventory" class="tab-pane">
                 <div class="summary-bar">Toplam Teknoloji: <span id="inventoryCount" style="color:var(--text-main)">0</span></div>
                 <div id="inventoryList" class="list-container">
                    <div class="empty-state">Tarama yapılıyor...</div>
                 </div>
            </div>

            <!-- Güvenlik Paneli -->
            <div id="tab-security" class="tab-pane">
                 <div class="summary-bar">Güvenlik Puanı: <span id="securityScore" style="color:var(--accent)">--</span></div>
                 <div id="securityList" class="list-container">
                    <div class="empty-state">Analiz bekleniyor...</div>
                 </div>
            </div>

            <!-- Sızıntı Paneli -->
            <div id="tab-secrets" class="tab-pane">
                <div class="summary-bar">Kritik Sızıntı Sayısı: <span id="secretCount" style="color:var(--danger)">0</span></div>
                <div id="secretList" class="list-container">
                    <div class="empty-state">Kod analizi bekleniyor...</div>
                </div>
            </div>

            <!-- Yüzey Paneli -->
            <div id="tab-endpoints" class="tab-pane">
                 <div class="summary-bar">Tespit Edilen Bağlantılar (Attack Surface)</div>
                 <div id="endpointList" class="list-container">
                    <div class="empty-state">Bağlantı analizi bekleniyor...</div>
                 </div>
            </div>
        </main>

        <footer>
            <div id="lastUpdate" style="font-size:0.5rem; opacity:0.5;">STATUS: READY</div>
            <div style="display:flex; gap:5px;">
                <button id="fullScan" style="background:#1e293b; color:white; border:1px solid #333; padding:4px 8px; border-radius:4px; font-size:0.6rem; font-weight:900; cursor:pointer;">FULL SCAN</button>
                <button id="exportReport" style="background:var(--accent); color:white; border:none; padding:4px 8px; border-radius:4px; font-size:0.6rem; font-weight:900; cursor:pointer; box-shadow:0 0 10px var(--accent-glow);">EXPORT</button>
            </div>
        </footer>
        <div id="scanProgress" style="display:none; background:var(--accent); color:white; font-size:0.6rem; text-align:center; padding:2px; font-weight:bold;">Taranıyor: <span id="progressCount">0/0</span></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
